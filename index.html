<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <h2>Popup Form</h2>
    <p>Click on the button at the bottom of this page to open the login form. <br>
        Note that the button and the form is fixed - they will always be positioned to the bottom of the browser window.</p>
    <button id="hide-btn">Open Form</button>
    <div class="form-popup">
        <form class="form-container">
            <h1>LOGIN</h1>
            <label for="Email">Email</label><br>
            <input type="Email" placeholder="Enter Email" class="text" required>
            <br>
            <label for="Password">Password</label> <br>
            <input type="Password" placeholder="Enter Password" class="text" required>
             <br>
            <button type="submit" class="Submit">Login</button><br>
            <button type="btn" class="Close">Close</button>
        </form>
    </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
